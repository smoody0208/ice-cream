<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Ice Cream</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pick Your Ice Cream Flavor!</h1>
    </div>  
      <form id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label>Choose your flavor</label>
          <select id="flavors" class="form-control">
            <option value="fig">Fig and Fresh Brown Turkey</option>
            <option value="pepper">Ghost Pepper</option>
            <option value="cheese">Blue Cheese</option>
          </select>
        </div>

        <div class="form-group">
          <label>How many scoops?</label>
          <select id="scoops" class="form-control">
            <option value="single">Single Scoop</option>
            <option value="double">Double Scoop</option>
            <option value="triple">Triple Scoop</option>
          </select>  
        </div>

        <div class="form-group">
          <label>Cone or Bowl?</label>
          <select id="bowls" class="form-control">
            <option value="cup">A paper cup</option>
            <option value="sugar-cone">A sugar cone</option>
            <option value="waffle-cone">A waffle cone</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark">Gimme My Ice Cream!</button>
      </form>
  </div>

  <div id="order">
    <h2>This order is for <span class="name"></span></h2>
    <ul>
      
    </ul>
  </div>
  
</body>
</html>
